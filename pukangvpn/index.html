<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUKANG Online Users</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #ffffff 100%);
            min-height: 100vh;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .table-container {
            width: 95%;
            max-width: 800px;
            margin: 32px auto 0 auto;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
            border-radius: 8px;
            padding: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            border: 1px solid #ececec;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .online {
            color: #00C853; font-weight: bold;
        }
        .online-warning {
            color: #FFD600; font-weight: bold; /* Yellow */
        }
        .online-danger {
            color: #D32F2F; font-weight: bold; /* Red */
        }
        .offline {
            color: #d32f2f; font-weight: bold;
        }
        .total-users {
            text-align: center;
            margin-top: 16px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
            vertical-align: middle;
        }
        .dot-green { background: #00C853; }
        .dot-yellow { background: #FFD600; }
        .dot-red { background: #D32F2F; }
        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 8px 16px;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .refresh-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .auto-refresh-indicator {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
        .last-updated {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: #4a6cf7;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .table-container {padding: 5px;}
            th, td {font-size: 0.91rem;}
        }
    </style>
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://raw.githubusercontent.com/hunmai/Icon/refs/heads/main/icon_pukang.png" alt="PUKANG Logo" style="width:36px; height:auto;">
                PUKANG VPN
            </a>
            </div>
        </div>
    </nav>
    <h3 class="mt-4 text-center">PUKANG VPN Server Status</h3>
    <div class="table-container">
        <table id="server-table">
            <tr>
                <th>Server Name</th>
                <th>Status</th>
            </tr>
            <!-- Server rows will be populated by JavaScript -->
        </table>
        <div class="total-users">Total online users: <span id="total-online"><span class="status-dot dot-green"></span>0</span> people</div>
        <div class="auto-refresh-indicator">
            <i class="bi bi-arrow-repeat"></i> Auto-refreshing every 30 seconds
        </div>
        <div class="last-updated" id="last-updated">
            Last updated: <span id="update-time">Just now</span>
        </div>
    </div>
    <button class="refresh-btn" id="refresh-btn" onclick="loadServerStatus()">
        <i class="bi bi-arrow-clockwise"></i> Refresh Now
    </button>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Server data
        const servers = [
            { name: 'ðŸ‡¹ðŸ‡­TH-01', url: 'http://pu01.saeng.shop:82/server/online' },
            { name: 'ðŸ‡¹ðŸ‡­TH-02', url: 'http://pu02.saeng.shop:82/server/online' },
            { name: 'ðŸ‡¹ðŸ‡­TH-03', url: 'http://pu03.saeng.shop:82/server/online' },
            { name: 'ðŸ‡¹ðŸ‡­TH-04', url: 'http://pu04.saeng.shop:82/server/online' },
            { name: 'ðŸ‡¹ðŸ‡­TH-05', url: 'http://pu05.saeng.shop:82/server/online' },
            { name: 'ðŸ‡¹ðŸ‡­TH-06', url: 'http://pu06.saeng.shop:82/server/online' },
            { name: 'ðŸ‡¹ðŸ‡­TH-07', url: 'http://pu07.saeng.shop:82/server/online' },
            { name: 'ðŸ‡¹ðŸ‡­TH-08', url: 'http://pu08.saeng.shop:82/server/online' },
            { name: 'ðŸ‡¹ðŸ‡­TH-09', url: 'http://pu09.saeng.shop:82/server/online' },
            { name: 'ðŸ‡¹ðŸ‡­TH-10', url: 'http://pu10.saeng.shop:82/server/online' },
            
        ];

        // List of CORS proxies to try (fallback options)
        const corsProxies = [
            url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
            url => `https://corsproxy.io/?${encodeURIComponent(url)}`,
            url => `https://corsproxy.org/?${encodeURIComponent(url)}`,
            url => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`,
            url => `https://cors-anywhere.herokuapp.com/${url}`
        ];

        // Function to update the time display
        function updateTimeDisplay() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('update-time').textContent = timeString;
        }

        // Function to fetch data from a server with timeout and proxy fallback
        async function fetchWithProxies(url, timeout = 8000) {
            let lastError = null;
            
            // Try direct connection first
            try {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);
                
                const response = await fetch(url, {
                    signal: controller.signal,
                    mode: 'no-cors'
                });
                clearTimeout(id);
                
                if (response.ok) {
                    const text = await response.text();
                    const onlineCount = parseInt(text.trim());
                    
                    if (!isNaN(onlineCount)) {
                        return onlineCount;
                    }
                }
            } catch (error) {
                lastError = error;
            }
            
            // If direct connection fails, try each proxy
            for (const proxy of corsProxies) {
                try {
                    const proxyUrl = proxy(url);
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), timeout);
                    
                    const response = await fetch(proxyUrl, {
                        signal: controller.signal
                    });
                    clearTimeout(id);
                    
                    if (response.ok) {
                        const text = await response.text();
                        const onlineCount = parseInt(text.trim());
                        
                        if (!isNaN(onlineCount)) {
                            return onlineCount;
                        }
                    }
                } catch (error) {
                    lastError = error;
                    // Continue to next proxy
                }
            }
            
            throw lastError || new Error('All proxy attempts failed');
        }

        // Function to load server status
        async function loadServerStatus() {
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<span class="loading-spinner"></span> Refreshing...';
            
            const table = document.getElementById('server-table');
            // Clear existing rows except header
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }
            
            let totalOnlineCount = 0;
            const totalOnlineElement = document.getElementById('total-online');
            
            // Create rows for each server
            for (const server of servers) {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                
                cell1.textContent = server.name;
                cell2.innerHTML = '<span class="loading-spinner"></span> Checking...';
                
                try {
                    // Try to fetch data from the server using proxies
                    const onlineCount = await fetchWithProxies(server.url);
                    totalOnlineCount += onlineCount;
                    
                    let statusClass, dotClass, label;
                    if (onlineCount > 300) {
                        statusClass = "online-danger";
                        dotClass = "dot-red";
                        label = "High Load";
                    } else if (onlineCount > 200) {
                        statusClass = "online-warning";
                        dotClass = "dot-yellow";
                        label = "Busy";
                    } else {
                        statusClass = "online";
                        dotClass = "dot-green";
                        label = "Normal";
                    }
                    
                    cell2.innerHTML = `
                        <span class="status-dot ${dotClass}"></span>
                        Online ${onlineCount} people
                        <span class="badge rounded-pill ms-2 ${statusClass}" style="background: transparent; border: 1px solid #ececec; font-size: 0.85em;">${label}</span>
                    `;
                    cell2.className = statusClass;
                } catch (error) {
                    console.error(`Error fetching data from ${server.name}:`, error);
                    cell2.innerHTML = '<span class="status-dot dot-red"></span>Unable to connect';
                    cell2.className = 'offline';
                }
            }
            
            // Update total users with appropriate styling
            let totalClass, totalDotClass;
            if (totalOnlineCount > 400 * servers.length) {
                totalClass = "online-danger";
                totalDotClass = "dot-red";
            } else if (totalOnlineCount > 300 * servers.length) {
                totalClass = "online-warning";
                totalDotClass = "dot-yellow";
            } else {
                totalClass = "online";
                totalDotClass = "dot-green";
            }
            
            totalOnlineElement.innerHTML = `<span class="status-dot ${totalDotClass}"></span>${totalOnlineCount}`;
            totalOnlineElement.className = totalClass;
            
            // Update the time display
            updateTimeDisplay();
            
            // Re-enable refresh button
            refreshBtn.disabled = false;
            refreshBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Refresh Now';
        }
        
        // Load server status when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadServerStatus();
            
            // Set up auto-refresh every 30 seconds
            setInterval(loadServerStatus, 30000);
        });
    </script>
</body>
</html>
